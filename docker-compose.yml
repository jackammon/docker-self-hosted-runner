services:
  github-runner:
    image: runner:latest
    container_name: github-runner
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./runner-data:/home/docker
    env_file:
      - .env
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
